[modes.image]
class = "AddCustomLogo"
description = "6. 添加 ImageFromAI"
output_ext = ""
support_exts = [".mp4", ".png", ".jpg", ".jpeg"]

[modes.image.params]
x = "W-tw-10"
y = 40
font_path = "assets/Roboto-Bold.ttf"
font_size = "24"
font_color = "white"
text = "AI Created"

[modes.h264]
class = "H264Converter"
description = "7. 转换为 H.264 (MP4)"
output_ext = "_h264.mp4"
support_exts = [".mov", ".avi", ".mkv", ".mp4", ".webm"]

[modes.h264.params]

[modes.x264]
class = "H264Converter"
description = "8. 转换为 H.264 (压缩)"
output_ext = "_x264.mp4"
support_exts = [".mov", ".avi", ".mkv", ".mp4", ".webm"]

[modes.x264.params]
video_codec = "libx264"
preset_key = "-crf"
preset_value = "20"

[modes.dnxhr]
class = "DnxhrConverter"
description = "9. 转换为 DNxHR (MOV)"
output_ext = "_dnxhr.mov"
support_exts = [".mp4", ".avi", ".mkv", ".mov", ".webm"]

[modes.dnxhr.params]
video_codec = "dnxhr_hq"

[modes.dnxhr_hqx]
class = "DnxhrConverter"
description = "10. 转换为 DNxHR (10bit MOV)"
output_ext = "_dnxhr.mov"
support_exts = [".mp4", ".avi", ".mkv", ".mov", ".webm"]

[modes.dnxhr_hqx.params]
video_codec = "dnxhr_hqx"

[modes.png]
class = "PngConverter"
description = "11. 图片转换为 PNG"
output_ext = "_processed.png"
support_exts = [".jpg", ".bmp", ".png", ".webp", ".tiff"]

[modes.png.params]

[modes.mp3]
class = "Mp3Converter"
description = "12. 音频转换为 MP3"
output_ext = "_processed.mp3"
support_exts = [".mp3", ".wav", ".flac", ".ogg", ".mpeg", ".m4a", ".aiff"]

[modes.mp3.params]

[modes.wav]
class = "WavConverter"
description = "13. 音频转换为 WAV"
output_ext = "_processed.wav"
support_exts = [".mp3", ".wav", ".flac", ".ogg", ".mpeg", ".m4a", ".aiff", ".mp4", ".avi", ".mkv", ".mov", ".webm"]

[modes.wav.params]

# ElevenLabs 配置

[elevenlabs]
api_key = ""
default_output_format = "mp3_44100_128"
supported_output_formats = ["mp3_44100_128", "mp3_44100_192", "pcm_44100", "pcm_48000"]
srt_max_chars = 35
srt_pause_threshold = 0.2
srt_delimiters = [" ", "\n", "।", "？", "?", "!", "！", ",", "，", "\"", "“", "”"]
srt_sentence_enders = [".", "\n", "।", "？", "?", "!", "！"]
debug_save_response = false
