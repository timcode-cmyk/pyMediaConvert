# ElevenLabs 配置

[elevenlabs]
api_key = ""
default_output_format = "mp3_44100_128"
supported_output_formats = ["mp3_44100_128", "mp3_44100_192", "pcm_44100", "pcm_48000"]
srt_max_chars = 35
srt_pause_threshold = 0.2
srt_delimiters = [" ", "\n", "।", "？", "?", "!", "！", ",", "，", "\"", "“", "”"]
srt_sentence_enders = [".", "\n", "।", "？", "?", "!", "！"]
debug_save_response = true    #是否保存 ElevenLabs API 的原始响应以供调试

# Groq 配置
[groq]
api_key = ""
model = "openai/gpt-oss-120b"
timeout_seconds = 300

# XML 配置
[xml_styles]
# 字体样式配置
[xml_styles.source] 
alignment = "center" # 对齐方式: left, center, right
fontColor = [1.0, 1.0, 1.0, 1.0] # 字体颜色: RGBA 数组
font = "Arial" # 字体名称
fontSize = 28 # 字体大小
bold = false # 是否加粗
italic = false # 是否斜体
strokeColor = [0.0, 0.0, 0.0, 1.0] # 描边颜色: RGBA 数组
strokeWidth = 2.0 # 描边宽度
useStroke = true # 是否使用描边
lineSpacing = 0 # 行间距
pos = -45 # 位置偏移
shadowColor = [0.0, 0.0, 0.0, 0.5] # 阴影颜色: RGBA 数组
shadowOffset = [2, 2] # 阴影偏移: [x, y]
useShadow = true # 是否使用阴影
backgroundColor = [0.0, 0.0, 0.0, 0.0] # 背景颜色: RGBA 数组
useBackground = false # 是否使用背景
backgroundPadding = 0 # 背景内边距

